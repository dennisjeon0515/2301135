<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
</head>
<body>
    <table border="1" width="500" cellspacing="3">
    <!---------border 속석은 생략해도 배경색때문에 라인을 볼수있음------------>
        <tr align="center" bgcolor="blue">
            <td width="100"><font color="ffffff">이름</font></td>
            <td width="100"><font color="ffffff">국어</font></td>
            <td width="100"><font color="ffffff">수학</font></td>
            <td width="100"><font color="ffffff">코딩</font></td>
            <td width="100"><font color="ffffff">순위</font></td>
        </tr>
        <tr align="center">
            <td>홍길동</td>
            <td>90</td>
            <td>80</td>
            <td>70</td>
            <td rowspan="2">2</td>
        </tr>
        <tr align="center">
            <td>이순신</td>
            <td>100</td>
            <td>80</td>
            <td>60</td>
        </tr>
        <tr align="center">
            <td>성춘향</td>
            <td>100</td>
            <td>60</td>
            <td>70</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>이도령</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>1</td>
        </tr>
        <tr align="center" bgcolor="purple">
            <td colspan="4"><font color="ffffff">총학생수</font></td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
